<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 </head>
 <body style="background-color:#ccc;">
  <div class="login-box" >
  <div class="login-header">Iniciar sesión</div>
  <div class="login-body">
    <p>Ingrese su usuario y contraseña</p>
    <form class="form-group" action="{{ url_for('login') }}" method="post">
        <label>Usuario</label>
        <input type="text" class="form-control" name="usuario" placeholder="Usuario" id="usuario" required>
        <label>Contraseña</label>
        <input type="contrasenia" class="form-control" name="contrasenia" placeholder="Contraseña" id="contrasenia" required>
        <input type="submit" value="Iniciar" class="form-control btn btn-success " name="">
    </form>
    {% with messages = get_flashed_messages()  %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
      <p>No tengo cuenta <a href="{{ url_for('agregar') }}">Crear usuario</a></p>
  </div>
 </div>
 </body>
</html>
